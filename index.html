<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Intro a Grid</title>
</head>
<body>

  <nav class="navbar is-primary mb-6" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" id="btn-balance">
          Balance
        </a>
  
        <a class="navbar-item" id="btn-categorias">
          Categorias
        </a>
        <a class="navbar-item" id="btn-reportes">
          Reportes
        </a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container categorias" id="balance">
      <div class="tile is-ancestor">
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box">
            <p class="title">Balance</p>
            <p class="title">Ganancias</p>
            <p class="title">Gastos</p>
            <p class="title">Total</p>
          
          </div>
          <div class="tile is-child box">
            <div class="field">
              <label for="tipo-balance">Tipo</label>
              <div class="select">
                <select id="tipo-balance">
                  <option value="Todo">Todo</option>
                  <option value="Gasto">Gasto</option>
                  <option value="Ganancia">Ganancia</option>
                </select>
              </div>
            </div>
            <div class="field">
              <label for="categorias-select">Categorías</label>
              <div class="select">
                <select id="categorias-select">
                  <option value="Todo">Todas</option>
                  <option value="Comida">Comida</option>
                  <option value="Servicios">Servicios</option>
                  <option value="Salidas">Salidas</option>
                  <option value="Educación">Educación</option>
                  <option value="Transporte">Transporte</option>
                  <option value="Trabajo">Trabajo</option>
                </select>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Fecha</label>
              <div class="control">
                <input id="balance-fecha" class="input" type="date" ">
              </div>
            </div>
            <div class="field">
              <label for="ordernar-select">Ordenar por</label>
              <div class="select">
                <select id="ordernar-select">
                  <option value="nuevo">Más reciente</option>
                  <option value="viejo">Menos reciente</option>
                  <option value="caro">Mayor Monto</option>
                  <option value="barato">Menor Monto</option>
                  <option value="a-z">A-Z</option>
                  <option value="z-a">Z-A</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="tile is-parent">
          <div class="tile is-child box">
            <p class="title">Three</p>
            <button id="btn-agregaroperacion" class="button is-info is-rounded">+ Nueva operación</button>
            <div id="pintar"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container categorias" id="categorias">
      <H1>Seccion de Categorias</H1>
    <div class="columns">
      <div class="column is-8 is-offset-2">
        <div class="box">
         <h2>Nueva operación</h2>
         <div class="field mt-6">
           <label for="descripcion" class="label">Descripción</label>
           <input id="descripcion" class="input" type="text" placeholder="Ingresa la descripción">
         </div>
         <div class="field">
           <label for="monto" class="label">Monto</label>
           <input id="monto" class="input" type="number" placeholder="Ingresa el monto">
         </div>
         <div class="field">
          <label for="tipo" class="label">Tipo</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="tipo">
                <option>Gasto</option>
                <option>Ganancia</option>
              </select>
            </div>
          </div>
        </div>
         <div class="field">
          <label for="categoria" class="label">Categoría</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="categoria">
                <option>Salidas</option>
                <option>Educación</option>
                <option>Transporte</option>
                <option>Trabajo</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label for="fecha" class="label">Fecha</label>
          <input id="input-fecha" class="input" type="date" name="label">         
        </div>
        <div class="field is-grouped is-grouped-right">
          <p class="control">
          </p>
          <a class="button is-light">
            Cancelar
          </a>
          <p class="control">
            <a id="btn-agregar" class="button is-primary">
              Agregar
            </a>
          </p>
        </div>
        </div>
      </div>
    </div>
  </div>
    
    <!-- INICIO SECCION REPORTES -->
    <section id="reports-section" class="">
      <div class="box column is-6 is-offset-3 is-10-mobile is-offset-1-mobile px-5 py-4 fit-content">
        <div class="field">
          <p class="tile is-size-3 has-text-weight-bold">Reportes</p>
          <div id="reportes-vista"></div>
          <!-- <div class="column is-6 is-offset-3">
            <figure class="image">
              <img src="./img/reportes.svg">
            </figure>
          </div>
          <div class="column is-align-items-center">
            <p class="title is-size-4 is-size-6-mobile has-text-centered">Operaciones insuficientes</p>
            <p class="subtitle is-size-6 is-size-7-mobile has-text-centered">Prueba agregando más operaciones</p>
          </div> -->
        </div>
      </div>
      </div>
      </div> 
    </section>
    <!-- FIN SECCION REPORTES -->
    
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script>
  <script src="./app.js"></script>
  <script src="./main.js"></script>

</body>
</html>
